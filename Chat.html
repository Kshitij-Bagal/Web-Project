<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Chat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="icon" href="Icon.png" type="image/gif" sizes="16x16">
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;500;700&family=Oswald:wght@300;500&family=Source+Sans+Pro:wght@300;400;600&display=swap"
	rel="stylesheet">
	<script src="https://kit.fontawesome.com/e786f44d60.js" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="MyStyle.css">

</head>
<body>
	<header class="webpage-header">
        <div class="container">
            <div class="webpage-top-bar">
                <div class="webpage-icon">
                    <i class="webpage-name">
                        <img src="Icon.png" alt="">Celestial Flowers
                    </i>
                </div>
                <div class="webpage-menus">
                    <menu>
                        <li id="Home" ><a style="text-decoration: none" href="index.html">Home</a></li>
                        <li id="Gallery"><a style="text-decoration: none" href="Gallery.html">Gallery</a></li>
                        <li id="Shop"><a style="text-decoration: none" href="Shop.html">Shop</a></li>
                        <li id="About"><a style="text-decoration: none" href="About.html">About</a></li>
                        <li id="Contact"><a style="text-decoration: none" href="Contact.html">Contact</a></li>
                        <li id="Blog"><a style="text-decoration: none" href="Blog.html">Blog</a></li>
                        <li id="Chat"><a style="text-decoration: none" href="Chat.html">Chat</a></li>
                        <li id="Cart"><a style="text-decoration: none" href="Cart.html">Cart</a></li>
                    </menu>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="chat-container">
            <div class="chat-box">
                <div class="chat-message">
                    <div class="message-sender">John</div>
                    <div class="message-text">Hello there!</div>
                </div>
                <div class="chat-message">
                    <div class="message-sender">Alice</div>
                    <div class="message-text">Hi John!</div>
                </div>
            </div>
            <div class="user-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </main>
    <script src="chat.js"></script>
</body>
</html>
